<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .form-group.required .control-label:after {
      content:"*";
      color:red;
    }
    </style>
</head>

<body>
    <form class="mt-5">
        <div class="container">
        <div class="row">
        <div class="form-group required col mb-3">
          <label for="exampleInputEmail1" class="control-label mb-2 ms-1"> Farmer Id</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="1234" >
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group required col  mb-3">
          <label for="exampleInputPassword1"  class="control-label mb-2 ms-1">Farmer First Name</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="john">
        </div>
        <div class="form-group col mb-3">
            <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> Farmer Middle Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="kumar">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
        </div>

        <div class="row">
            <div class="form-group required col mb-3 ">
              <label for="control-label"  class="control-label mb-2 ms-1"> Farmer Last Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="singh">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group required col mb-3">
              <label for="exampleInputPassword1"  class="control-label mb-2 ms-1">Farmer Gender</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="male/female">
            </div>
            <div class="form-group required col mb-3">
                <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> Mobile Number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="8850068989">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
            </div>

            <div class="row">
                <div class="form-group col mb-3">
                  <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> Home Number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="22466565">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group required col mb-3">
                  <label for="exampleInputPassword1"  class="control-label mb-2 ms-1">Address 1</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="123 street bangalore">
                </div>
                <div class="form-group required col mb-3">
                    <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> Address 2</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="prestige building">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                </div>

                <div class="row">
                    <div class="form-group required col mb-3">
                      <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group col mb-3">
                      <label for="exampleInputPassword1"  class="control-label mb-2 ms-1">Fax</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="#234567">
                    </div>
                    <div class="form-group col mb-3">
                        <label for="exampleInputEmail1"  class="control-label mb-2 ms-1">City Village</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="halasuru">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                      </div>
                    </div>

                    <div class="row">
                        <div class="form-group col mb-3">
                          <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> State</label>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>West Bengal</option>
                            <option value="1">Jharkhand</option>
                            <option value="2">Odisha</option>
                            <option value="3">Bihar</option>
                          </select>
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group col mb-3">
                          <label for="exampleInputPassword1"  class="control-label mb-2 ms-1">Country</label>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>India</option>
                            <option value="1">USA</option>
                            <option value="2">China</option>
                            <option value="3">Austrlia</option>
                          </select>
                        </div>
                        <div class="form-group col mb-3">
                            <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> Postal Code</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="65607">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                        </div>

                        <div class="row">
                            <div class="form-group col mb-3">
                              <label for="exampleInputEmail1"  class="control-label mb-2 ms-1">Farmer Abbreviation</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group col mb-3">
                              <label for="exampleInputPassword1"  class="control-label mb-2 ms-1">has Active</label>
                              <select class="form-select" aria-label="Default select example">
                                <option selected>yes</option>
                                <option value="1">NO</option>
                               
                              </select>
                            </div>
                            <div class="form-group col mb-3">
                                <label for="exampleInputEmail1"  class="control-label mb-2 ms-1"> Additional Properties</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                              </div>
                            </div>
        <div class="form-group form-check">
        </div>
        <button type="submit" class="btn btn-primary" id="btn_submit">Submit</button>
      </form>
  <script src="index.js"></script>
</body>
</html>
